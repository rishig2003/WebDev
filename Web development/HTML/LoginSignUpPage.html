<!DOCTYPE html>
<html>
<head><title>Login/Register</title>
	<link rel="stylesheet" href="C:\Users\rishi\OneDrive\Desktop\Personal\css\LoginStyle.css">
	<link rel="icon" href="C:\Users\Lenovo\Desktop\images\title_icon.png" type="image/x-icon">
</head>
<body onload="change1()">
	<div class="workarea">
		
		
			<button type="button" class="options" id="btn1" onclick="change1()">Login</button>
			<button type="button" class="options" id="btn2" onclick="change()">Register</button>

		
			<img src="C:\Users\rishi\OneDrive\Desktop\images\fb.png" class="siteIcons" alt="Facebook" id="icon1"/>
			<img src="C:\Users\rishi\OneDrive\Desktop\images\gp.jpg" class="siteIcons" alt="Google"/>
			<img src="C:\Users\rishi\OneDrive\Desktop\images\tw.jpg" class="siteIcons" alt="Twitter"/>
		

			<form id="login" class="Inputs">
				<input type="text" name="user" placeholder="Username" class="input-field" required> 
				<input type="password" name="pwd" placeholder="Password" class="input-field" required>
				<label><input type="checkbox" class="check">Remember Password</label>
				<button type="submit" class="submit-btn" id="Login">Log In</button>
			</form>

			<form id="register" class="Inputs">
				<input type="text" name="name" placeholder="New Username" class="input-field" required>
				<input type="email" name="email-id" placeholder="Email" class="input-field" required>
				<input type="password" name="pwd" placeholder="Password" class="input-field" required>
				<label><input type="checkbox" class="check">I agree to the Terms and Conditions</label>
				<button type="submit" class="submit-btn" id="Registration" >Sign Up</button>
			</form>


	</div>
	<script>
		function change(){
				document.getElementById("register").style.visibility="visible";
				document.getElementById("login").style.visibility="hidden";

				}
			
		function change1(){
				document.getElementById("login").style.visibility="visible";
				document.getElementById("register").style.visibility="hidden";
			
			}
	
		
	</script>
</body>
</html>
